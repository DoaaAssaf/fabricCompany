# complex objects have schema definitions
definitions:
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
  UnauthorizedResponse:
    required:
      - message
    properties:
      message:
        type: string
  badRequestResponse:
    required:
      - message
    properties:
      message:
        type: string
  internalServerErrorRequestResponse:
    required:
      - message
    properties:
      message:
        type: string
  notFoundResponse:
    required:
